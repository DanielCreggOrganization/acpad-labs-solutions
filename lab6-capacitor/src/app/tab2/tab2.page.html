<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Photo Gallery </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Add a Grid component so that each photo will display nicely as photos are added to the gallery, and loop through each photo 
       in the PhotoServices's Photos array, adding an Image component (<ion-img>) for each. Point the src (source) at the photoâ€™s path -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath" (click)="showActionSheet(photo, position)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Add a FAB (Floating Action Button) to the bottom of the screen, which will be used to take a new photo. 
       Add a click handler to the FAB, which will call the addPhotoToGallery() method in the PhotoService -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
