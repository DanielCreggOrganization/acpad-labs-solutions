<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Test Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">test-page</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="popTestPageOffStack()">Pop Test Page off stack</ion-button>
  <p>Hello {{ text }}. Welcome to my test page</p>
</ion-content>
