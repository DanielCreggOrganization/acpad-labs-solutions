<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Products Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">products</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="popProductsPageOffStack()">Pop Products Page Off Stack</ion-button>
  <p>Hello {{ text }}. Welcome to the Products page</p>
</ion-content>
